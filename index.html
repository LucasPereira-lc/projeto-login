<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/img-login2.jpg" alt="Estabelecimento">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu <br> ambiente.</p>
                <form action="login.php" method="post">
                    <div id="gmail">
                        <input type="email" name="email" id="iemail">
                    </div>
                    <div id="senha">
                        <input type="password" name="sen" id="isen">
                    </div>
                    <div>
                        <input type="submit" value="Enviar" id="enviar"> <br>
                        <input type="button" value="Esqueci minha senha" id="esqsen">
                    </div>
                </form>
            </div>
        </section>
    </main>
